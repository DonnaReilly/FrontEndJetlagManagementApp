<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetlag Management App</title>
    <style>
        /* Apply full-page background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/346885/pexels-photo-346885.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center the app container */
        .app-container {
            background-color: rgba(255, 255, 255, 0.8); /* Add slight transparency to the background */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        label, input, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Jetlag Management App</h1>
        <div class="sleep-schedule-form">
            <label for="current-timezone">Your Current Timezone:</label>
            <input type="text" id="current-timezone" placeholder="e.g. UTC+0">
            
            <label for="destination-timezone">Destination Timezone:</label>
            <input type="text" id="destination-timezone" placeholder="e.g. UTC+3">
            
            <label for="adjustment-days">Days to Adjust:</label>
            <input type="number" id="adjustment-days" value="3">
            
            <button id="calculate-btn">Calculate Schedule</button>
        </div>
        <div id="schedule-result" class="schedule-result"></div>
    </div>
</body>
</html>
